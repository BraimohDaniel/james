sudo: required
dist: trusty
matrix:
  include:
  - os: linux
    sudo: false
  - os: osx
    osx_image: xcode9
language: node_js
node_js:
- 8
addons:
  apt:
    packages:
    - icnsutils
    - graphicsmagick
install:
- npm install
script:
- npm run test-ci
- npm run release
cache:
  apt: true
  directories:
  - "$HOME/.electron"
env:
  global:
    secure: 
